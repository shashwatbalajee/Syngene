<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Delivery.css"/>
    <title>Delivery page</title>
</head>
<body>
    <div class="heading">
        Delivery
    </div>
    <div class="maincontainer">
        <div class="wrapper1">
            <div class="rbtn">
                <label>Delivery Type:</label><br/>
                <input  type="radio"/>
                <label>Yes</label>
                <input type="radio"/>
                <label>No</label>
            </div>
            <div class="wrap1_div">
                <label>Resource Planning and Allocation:</label><br/>
                <label>Dedicated</label><br/>
                <input type="text" /><br/>
                <label>Shared</label><br/>
                <input type="text" />
            </div>
            <div class="wrap1_div"><br/>
                <label>Time Allocation:</label><br/>
                <input type="text" placeholder="%"/><br/><br/>
                <input type="text" placeholder="%"/>
            </div>
            <div class="plus">+</div>
        </div>
        <label class="title">Delivery Milestone:</label><br/>
        <div class="wrapper2">
            <div>
                <label>Delivery Date</label><br/>
                <input type="date"/><br/>
                <label>Variable Date</label><br/>
                <input type="date"/><br/>
            </div>
            <div>
                <label>Customer Sign Off Date</label><br/>
                <input type="date"/><br/>
                <label>Reason</label><br/>
                <input type="text"/><br/>
            </div>
            <div>
                <label>Project Closer Date</label><br/>
                <input type="date"/><br/>
                <label>Escalation Matrix</label><br/>
                <input type="text"/><br/>
            </div>
            <div class="plus2">+</div>
        </div>
        <label class="title">Delivery artifacts:</label>
        <div class="wrapper3">
            <div>
                <label>BRD:</label><br/>
                <input type="text" placeholder="text"/><br/>
                <label>CR Request:</label><br/>
                <input type="text" placeholder="text"/><br/>
                <label>Delivery Meeting - MOM:</label><br/>
                <input type="text" placeholder="text"/><br/>
            </div>
            <div>
                <label>TTD:</label><br/>
                <input type="text" placeholder="text"/><br/>
                <label>Project Plan:</label><br/>
                <input type="text" placeholder="text"/><br/>
            </div>
            <div id="wrap3_div">
                <label>FDD:</label><br/>
                <input type="text" placeholder="text"/><br/>
                <label>Kick Off Deck:</label><br/>
                <input type="text" placeholder="text"/><br/>
            </div>
        </div>
        <div class="btn">
            <button>Save</button>
            <button>Next</button>
        </div>
        
    </div>
</body>
</html>
