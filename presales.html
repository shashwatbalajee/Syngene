<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre Sales</title>
  <link rel="stylesheet" href="presales.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="box">
      <div class="presalesbox">
        <h5>Pre Sales</h5>
      </div>

      <div class="container">
        <div class="mstpid">
          <h4>MS TPID:</h4>
          <input type="text" , id="name" , name="name">
        </div>

        <div class="soln">
          <h4>Solution Brief:</h4>
          <input type="text" , id="name" , name="name">
        </div>

        <div class="demo">
          <h4>Demo Artifacts:</h4>
          <input type="text" , id="demo" , name="demo" placeholder="Document"><i class="bi bi-paperclip" style="font-size: 22px;color: white;position: absolute;
          margin-left: 290px;padding: 2px;margin-top: -5px;"></i>
        </div>
      </div>

      <div class="container">
        <div class="date">
          <h4>Date Of Meetings:</h4>
          <input type="date" , id="date" , name="date">
        </div>

        <div class="date1">
          <input type="date" , id="date" , name="date">
        </div>  
         
        <div class="date2">
          <input type="date" , id="date" , name="date">  
        </div>
      </div>

      <div class="container">
        <div class="capture">
          <h4>Capture Action Items:</h4>
          <input type="text" , id="name" , name="name" placeholder="Text">
        </div>

        <div class="upload">
          <h4>Upload Supporting Document:</h4>
          <input type="text" , id="upload" , name="upload" placeholder="Documents"><i class="bi bi-paperclip" style="font-size: 22px;color: white;position: absolute;
          margin-left: 454px;padding: 2px;margin-top: 80px;"></i>
        </div>
      </div>
      
      <div class="container">
        <div class="qualified">
          <h4>Qualified For Sales:</h4>
          <input class="rdobtn" type="radio" id="yes" value="yes" name="qualified">
          <label class="inbound" for="inbound">Yes</label><br />
          <input class="rdobtn" type="radio" id="no" value="no" name="qualified">
          <label class="outbound" for="outbound">No</label>
        </div>

        <div class="qdate">
          <h4>Date Qualified For Sales:</h4>
          <input type="date" , id="date" , name="date">
        </div>
      </div>

      <div class="container">
        <div class="final">
          <h4>Final SOW And Proposal Document Upload:</h4>
          <input type="text" , id="final" , name="Final" placeholder="Documents"><i class="bi bi-paperclip" style="font-size: 22px;color: white;position: absolute;
          margin-left: 320px;padding: 2px;margin-top: -21px;"></i>

          <div class="azure">
            <h4>Azure BOM Upload:</h4>
            <input type="text" , id="azure" , name="azure" placeholder="Documents"><i class="bi bi-paperclip" style="font-size: 22px;color: white;position: absolute;
            margin-left: 640px;padding: 2px;margin-top: -23px;"></i>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="save">
          <button type="button">Save</button>
        </div>
        
        <div class="next">
          <button type="button">Next</button>
        </div>
      </div>
    </div>  
  </section>  
</body>
</body>

</html>
