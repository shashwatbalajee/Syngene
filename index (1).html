<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="left">
        <h1>Syngene</h1>
        <div>
            <label>Report1</label>
            <label>Report2</label>
            <label>Report3</label>
            <label>Report4</label>
            <label>Report5</label>
        </div>
    </div>
    <div id="right">
        <img id="right_img1" src="asset/bgimgup.png" />
        <img id="right_img2" src="asset/bgimg.png" />
        <div id="right_subdiv">
            <div id="right_subsubdiv">
                <i id="prevBtn" class="bi bi-chevron-left"></i>
                <div class="icon_items" id="icon_container">
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/Commercial.png" />
                        </div>
                        <label>Commercial</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/DB.png" />
                        </div>
                        <label>DB ELN Complience</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/DC.png" />
                        </div>
                        <label>DB ELN Complience</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/Finance.png" />
                        </div>
                        <label>Finance</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/HR.png" />
                        </div>
                        <label>Human Resources</label>
                    </div>                   
                </div>

                <div class="icon_items remove" id="icon_container1">
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/Quality.png" />
                        </div>
                        <label>Quality</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/SQDC.png" />
                        </div>
                        <label>SQDC</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="/Strategic.png" />
                        </div>
                        <label>Strategic</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/Synpro.png" />
                        </div>
                        <label>Synpro</label>
                    </div>
                    <div class="icon_main_container">
                        <div class="icon_wrapper">
                            <img class="icon_img" src="asset/Vector.png" />
                        </div>
                        <label>Human Resources</label>
                    </div>                   
                </div>
                <i id="nextBtn" class="bi bi-chevron-right"></i>
            </div>
        </div>
    </div>
    
    
    <script>
        const nextBtn = document.getElementById("nextBtn");
        const prevBtn = document.getElementById('prevBtn');
        const container =document.getElementById('icon_container');
        const container1 = document.getElementById('icon_container1');
        let currentIndex = 0;
        nextBtn.addEventListener('click',()=>{
          if(currentIndex==0){
            currentIndex = currentIndex+1;
            container.classList.add('remove');
            container1.classList.remove('remove');
          }          
        })
        prevBtn.addEventListener('click',()=>{
          if(currentIndex==1){
            currentIndex= currentIndex-1;
            container1.classList.add('remove');
            container.classList.remove('remove');
          }
        })
    </script>
</body>

</html>
