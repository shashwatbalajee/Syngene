<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sales.css" />
    <title>Sales page</title>
</head>

<body>
    <div class="heading">
        Sales
    </div>
    <div class="maincontainer">
        <div>
            <div class="wrapper1">
                <div class="item">
                    <label>Closer Date:</label><br />
                    <input type="date" />
                </div>
                <div class="item">
                    <label>Project Start Date:</label><br />
                    <input type="date" />
                </div>
                <div class="item">
                    <label>PO Value</label><br />
                    <input type="text" />
                </div>
                <div class="item">
                    <label>Upload PO Copy</label><br />
                    <input type="text" placeholder="Document" />
                </div>
            </div>
            <div class="wrapper2">
                <div class="item">
                    <label>Payment Milestone:</label><br />
                    <input type="text" placeholder="Text" />
                </div>
                <div class="item">
                    <label>Amount:</label><br />
                    <input type="text" />
                </div>
                <div class="item">
                    <label>Delivery Handover Date:</label><br />
                    <input type="date" />
                </div>
            </div>
            <div class="wrapper3">
                <div class="item">
                    <label>Azure Billing:</label><br />
                    <input type="text" placeholder="Text" />
                </div>
                <div class="item">
                    <label>SPC Tier 1:</label><br />
                    <select>
                        <option>select</option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button>Save</button>
                <button>Next</button>
            </div>
        </div>
        <div id="symbole">
            +
        </div>
    </div>
</body>

</html>
